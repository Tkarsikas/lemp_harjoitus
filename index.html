<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <title>LEMP Clock</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; text-align:center; margin-top:60px; }
    #clock { font-size:2rem; color:#333; padding:10px; }
    #status { font-size:0.9rem; color:#666; }
  </style>
</head>
<body>
  <h1>MySQL Server Time</h1>
  <div id="clock">Ladataan...</div>
  <div id="status"></div>

  <script>
    async function fetchTime() {
      try {
        const res = await fetch('/api/time', {cache: "no-store"});
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();
        document.getElementById('clock').textContent = data.time || "Ei arvoa";
        document.getElementById('status').textContent = "Viime p√§ivitys: " + new Date().toLocaleTimeString();
      } catch (err) {
        document.getElementById('status').textContent = "Virhe haettaessa aikaa: " + err.message;
      }
    }

    // Hae heti ja sitten joka 2 sekuntia
    fetchTime();
    setInterval(fetchTime, 1000);
  </script>
</body>
</html>
